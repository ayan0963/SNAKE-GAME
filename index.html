<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f0f12;
      color: #eee;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 10px;
    }
    #game-wrapper {
      position: relative;
    }
    canvas {
      background: #000;
      display: block;
      border: 4px solid #444;
      border-radius: 8px;
      touch-action: none;
    }
    .info {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .score {
      font-size: 1.2rem;
      background: #222;
      padding: 6px 12px;
      border-radius: 6px;
    }
    button {
      background: #1f8cff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }
    button:active { filter: brightness(0.9); }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      gap: 12px;
    }
    .overlay h2 { margin:0; }
  </style>
</head>
<body>
  <div class="info">
    <div class="score">Score: <span id="score">0</span></div>
    <button id="restartBtn">Restart</button>
  </div>
  <div id="game-wrapper">
    <canvas id="game" width="400" height="400"></canvas>
    <div id="overlay" class="overlay" style="display:none;">
      <h2>Game Over</h2>
      <div>Your score: <span id="finalScore">0</span></div>
      <button id="playAgain">Play Again</button>
    </div>
  </div>
  <script src="snake.js"></script>
</body>
</html>
